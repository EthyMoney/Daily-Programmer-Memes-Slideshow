<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <title>Image Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    #imageContainer {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 100%;
      max-height: 100%;
      width: 100%;
      height: 100%;
      margin: auto;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <img id="imageContainer" alt="Image goes here" />
  <script src="renderer.js"></script>
</body>

</html>
